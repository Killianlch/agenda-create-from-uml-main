<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />



</head>

<body>

    <div class="login-page">
        <div class="login-page-child">
        </div>
        <div class="login-page-item">
        </div>
        <div class="login-page-inner">
            <div class="login-parent">
                <div class="login">Login</div>
                <div class="frame-parent">
                    <div class="group-parent">
                        <div class="rectangle-parent">
                            <div class="group-child">
                            </div>
                            <div class="username">Username</div>
                        </div>
                        <div class="rectangle-parent">
                            <div class="group-child">
                            </div>
                            <div class="password">Password</div>
                        </div>
                    </div>
                    <div class="group-container">
                        <div class="rectangle-parent">
                            <div class="group-inner">
                            </div>
                            <div class="submit">Submit</div>
                        </div>
                        <div class="register-parent">
                            <div class="register" id="registerText">Register</div>
                            <div class="forgot-password">Forgot Password</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script>
        var registerText = document.getElementById("registerText");
        if (registerText) {
            registerText.addEventListener("click", function (e) {
                // Add your code here
            });
        }</script>
</body>

</html>
